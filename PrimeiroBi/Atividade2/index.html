<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Página de Cadastro</h1>
    </header>

    <fieldset>
        <legend>Crie a sua conta</legend>

        <form action="#" method="post">

            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required placeholder="email@dominio.com">
            </div>

            <div>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required minlength="8">
            </div>


            <p><strong>Gênero</strong></p>

            <div>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label><br>
            </div>

            <br>

            <div>
                <label for="biografia">Biografia:</label><br>
                <textarea id="biografia" name="biografia" rows="5" placeholder="Fale um pouco sobre você..."></textarea>
            </div>


            <div>
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Concordo com os <a href="#">termos de uso</a></label>
            </div>

            <button type="submit">Cadastrar</button>



        </form>

    </fieldset>
</body>

</html>
